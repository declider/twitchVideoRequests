<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ видео</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div id="container">
        <div id="player-parent">
            <div id="player"></div>
        </div>
        <div id="queue">
        </div>
    </div>
    
    <div id="info">...</div>

    <div id="settings">
        <div class="word">
            <label>Слово для скипа:</label>
            <input type="text" id="skipWord" name="skipWord" value="Em" onchange="updateSettings()"> <br>
            <label>Слово для сейва:</label>
            <input type="text" id="saveWord" name="saveWord" value="ok" onchange="updateSettings()">
        </div>

        <div id="progress">
            <span id="skipWordInfo">Em</span> = <span id="skipLengthInfo">0</span>,
            <span id="saveWordInfo">ok</span> = <span id="saveLengthInfo">0</span><br>
    
            Набрано <span id="currentInfo">0</span> из <input id="goal" onchange="updateSettings()" type="number" value="25" placeholder="25">
        </div>
        
        <div id="skip-settings">
            
            <div>
                <label for="autoskip" title="При достижении цели видео скипается автоматически.">Автоскип при сборе</label>
                <input type="checkbox" id="autoskip" name="autoskip">
            </div>
            <div>
                <label for="random" title="Следующим видео будет случайное из всего списка заказанного, а не следующее в очереди.">Случайный выбор</label>
                <input type="checkbox" id="random" name="random">
            </div>
            
        </div>

        <button id="skip" onclick="skipVideo()">СКИП</button>
        
        
    </div>

    <div id="how">Для заказа видео просто скиньте ссылку на него в чат.</div>
    
    <script src="script.js"></script>
    
</body>
</html>
